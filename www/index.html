<!doctype html>
<html ng-app>
  <head>
  <meta charset="utf-8">
  <title>ToDoList</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js">
	//The first two lines of the highlighted code simply install AngularJS 
	//and include BootStrap 3's CSS for styling purposes. Without both, 
	//the project will not work and may not look good.</script>
    <script src="js/todo.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <style>
      body {
        padding:40px 20px 0 20px;
      }
      #todoDetails {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="row"  ng-controller="todoCtrl"><!--We are applying todoCtrl to this block of HTML.-->
      <div class="col-md-6">
        <h2>Todo</h2>
        <div>
          <span>{{getRemaining()}} of {{todos.length}} remaining</span>
          [ <button ng-click="Done()">Done</button> ] <!-- adds a square bracket around the button.-->
		  <!-- executes archive defined for this directive. ng-click="archive()" written in our todo.js-->
          <ul class="unstyled">
            <li ng-repeat="todo in todos"><!-- loops through a collection -->
              <input type="checkbox" ng-model="todo.done">
              <span class="done-{{todo.done}}">{{todo.text}}</span>
              <button ng-click="showDetail(todo.text)">Detail</button>
            </li>
          </ul>
          <form ng-submit="addTodo()"><!-- directive is generally used in forms.-->
            <input type="text" ng-model="todoText"  size="30"
                   placeholder="add new todo here">
            <input class="btn-primary" type="submit" value="add">
          </form>
        </div>
      </div>
      <div id="todoDetails" class="col-md-6" >
        <h2>Details</h2>
        Title: <span id="title">{{currentText}}</span>
        <br>
        Add Details:
        <form ng-submit="addDetails()">
          <textarea id="details" ng-model="currentDetails">{{currentDetails}}</textarea>
          <p>
          <input class="btn-primary" type="submit" value="Add Details">
          <input class="btn-primary" type="submit" value="Cancel" ng-click="closeThis()">
        </p>
        </form>
      </div>
    </div>
  </body>
</html>
